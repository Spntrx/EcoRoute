<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/sharedstyle.css">
    <title>EcoRoute - Results</title>
    
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
      <a class="navbar-brand" href="./">
        <img src="assets\icons\nature.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        EcoRoute
      </a>
      <a class="nav-item">
          <a class="nav-link" href="./#about">About</a>
      </a>
  </nav>
  <!-- Map container -->
  <div id="map-container"></div>

  <!-- Main content -->
  <main class="container">
    <div>
      <div class="row">
        <div class="col-sm-8">
          <p class="go-back mt-5 mb-3"><a href="./query.html">&larr; Modify search</a></p>
          <h3 class="mb-3">How do you want to get to <span id='destination-feedback'></span>?</h3>
          <p class="mb-5 green"><img src='assets\icons\location.png' width="20" height="20"> Your destination is <span id="distance-range"></span> km away </p> 
        </div>
        <!-- Weather widget -->
        <div class="col-sm-4">
          <div class="card mt-5 mb-5" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">Weather info</h5>
              <h6 class="card-subtitle mb-2 text-muted" id="temperature"></h6>
              <p class="card-text" id="condition"></p>
              <div id="weather-icon"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Transport options -->
    <div class="jumbotron jumbotron-fluid py-3" id="travelChoices">
        <div id="results-row" class="d-flex justify-content-around flex-wrap">
          
        </div>
    </div>
    <p class="go-back mt-5 mb-5"><a href="./query.html">&larr; Modify search</a></p>
  </main>
  <!-- Footer -->
  <footer class="mb-5">
    <div class="container">
        <hr>
        <p class="footer">Built with <i class="fa green-text">&#xf06c;</i> in Toronto | &copy; 2020</p>
        <p class="footer small">Icons from <a href="http://flaticon.com">Flaticon.com</a> made by <a href="https://www.flaticon.com/free-icon/airplane_1358770">Pause08</a>, <a href="https://www.flaticon.com/authors/surang">Surang</a>, <a href="https://www.flaticon.com/authors/smashicons">Smashicons</a>, <a href="https://www.flaticon.com/authors/freepik">Freepik</a>, and <a href="https://www.flaticon.com/free-icon/airplane_2105232">Photo3Idea_Studio</a>.</p>
    </div>
  </footer>

<script src="js/weather.js"></script>
<script src="./js/mapping.js"></script>
<script src="./js/results.js"></script>

</body>
</html>
