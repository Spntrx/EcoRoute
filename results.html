<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/sharedstyle.css">
    <title>Results</title>
    
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="assets\icons\nature.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        Eco App
      </a>
      <a class="nav-item">
          <a class="nav-link" href="#">About</a>
      </a>
  </nav>
  <!-- Map container -->
  <div id="map-container"></div>

  <!-- Main content -->
  <main class="container">
    <div>
      <div class="row">
        <div class="col-sm-8">
          <h1 class="mt-5 mb-3">How do you want to get to <span id='destination-feedback'></span>?</h1>
          <p class="mb-5"><img src='assets\icons\location.png' width="20" height="20"> Your destination is <span id="distance-range"></span> km away </p> 
        </div>
        <!-- Weather widget -->
        <div class="col-sm-4">
          <div class="card mt-5 mb-5" style="width: 100%;">
            <div class="card-body">
              <h5 class="card-title">Weather info</h5>
              <h6 class="card-subtitle mb-2 text-muted" id="temperature"></h6>
              <p class="card-text" id="condition"></p>
              <div id="weather-icon"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Transport options -->
    <div class="jumbotron jumbotron-fluid" id="travelChoices">
      <div class="container">
          <div id="results-row" class="row">
          </div>
      </div>
    </div>
  </main>

<script src="js/weather.js"></script>
<script src="./js/mapping.js"></script>
<script src="./js/results.js"></script>

</body>
</html>
